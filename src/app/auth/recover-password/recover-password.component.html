<div class="flex bg-gray-50 min-h-screen">
  <div class="hidden relative md:flex flex-col justify-between rounded-l-2xl w-1/2 overflow-hidden">
    <img src="gestion.png" alt="Background" class="z-0 absolute inset-0 w-full h-full object-cover"
      style="border-bottom-left-radius: 1rem" />
    <div class="z-10 absolute inset-0 bg-blue-900/40"></div>
    <div class="z-20 relative flex justify-between items-center p-6">
      <div class="flex items-center gap-2">
        <img src="logo1.png" alt="Logo" class="shadow rounded-full w-8 h-8" />
        <span class="font-bold text-white text-lg">ProjecTrack</span>
      </div>
    </div>
    <div class="z-20 relative flex flex-col flex-1 justify-center items-center px-8">
      <h1 class="drop-shadow-lg font-extrabold text-white text-4xl md:text-5xl text-center leading-tight">
        Restablece tu contraseña<br />Accede de nuevo<br />Seguridad garantizada.
      </h1>
    </div>
  </div>
  <div class="flex flex-col justify-center items-center bg-white px-8 py-12 rounded-r-2xl w-full md:w-1/2">
    <div class="w-full max-w-md">
      <h2 class="mb-8 font-extrabold text-gray-800 text-3xl">Recupera tu contraseña</h2>
      <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <input type="email" formControlName="correoElectronico" class="input-bordered w-full input input-lg"
            placeholder="Email" autocomplete="email" />
          <div *ngIf="recoverForm.get('correoElectronico')?.touched && recoverForm.get('correoElectronico')?.invalid"
            class="mt-1 text-red-500 text-xs">
            <span *ngIf="recoverForm.get('correoElectronico')?.errors?.['required']">El correo es obligatorio.</span>
            <span *ngIf="recoverForm.get('correoElectronico')?.errors?.['email']">Correo inválido.</span>
          </div>
        </div>
        <div class="mb-4">
          <input type="password" formControlName="currentPassword" class="input-bordered w-full input input-lg"
            placeholder="Contraseña actual" autocomplete="current-password" />
          <div *ngIf="recoverForm.get('currentPassword')?.touched && recoverForm.get('currentPassword')?.invalid"
            class="mt-1 text-red-500 text-xs">
            <span>La contraseña actual es obligatoria.</span>
          </div>
        </div>
        <div class="mb-6">
          <input type="password" formControlName="newPassword" class="input-bordered w-full input input-lg"
            placeholder="Nueva contraseña" autocomplete="new-password" />
          <div *ngIf="recoverForm.get('newPassword')?.touched && recoverForm.get('newPassword')?.invalid"
            class="mt-1 text-red-500 text-xs">
            <span *ngIf="recoverForm.get('newPassword')?.errors?.['required']">La nueva contraseña es
              obligatoria.</span>
            <span *ngIf="recoverForm.get('newPassword')?.errors?.['minlength']">La nueva contraseña debe tener al menos
              6 caracteres.</span>
          </div>
        </div>
        <button type="submit" [disabled]="loading" class="mb-2 w-full btn btn-red-800 btn-lg">
          {{ loading ? 'Cargando...' : 'Actualizar contraseña' }}
        </button>
        <div class="mt-4 text-center">
          <a routerLink="/login" class="text-blue-500 text-sm hover:underline">Volver al inicio de sesión</a>
        </div>
      </form>
    </div>
  </div>
</div>
