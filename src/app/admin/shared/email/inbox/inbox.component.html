<div class="bg-white shadow mx-auto p-6 rounded max-w-2xl">
  <h2 class="mb-4 font-bold text-xl">Bandeja de entrada</h2>
  <button class="bg-blue-600 hover:bg-blue-700 mb-4 px-4 py-2 rounded font-bold text-white"
    [routerLink]="['/admin/send-email', myUserId]">
    Enviar correo
  </button>
  <div *ngIf="loading" class="text-gray-500">Cargando correos...</div>
  <div *ngIf="error" class="mb-2 text-red-600">{{ error }}</div>
  <div *ngIf="!loading && emails.length === 0" class="text-gray-500">No tienes correos.</div>
  <ul *ngIf="!loading && emails.length > 0" class="divide-y">
    <li *ngFor="let email of emails" (click)="openEmail(email)"
      class="hover:bg-gray-100 px-2 py-3 rounded cursor-pointer">
      <div class="font-semibold">{{ email.asunto }}</div>
      <div class="text-gray-600 text-sm truncate">{{ email.cuerpo }}</div>
      <div class="text-gray-400 text-xs">{{ email.fechaEnvio | date:'short' }}</div>
    </li>
  </ul>
</div>
