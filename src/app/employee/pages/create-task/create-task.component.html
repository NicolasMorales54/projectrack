<p>create-task works!</p>
<div class="create-task-container">
    <form [formGroup]="form" (ngSubmit)="submit()" class="task-form">
        <h2 class="form-title">Crear nueva tarea</h2>
        <div class="form-group">
            <label for="nombre">Nombre *</label>
            <input id="nombre" type="text" formControlName="nombre" required maxlength="255" minlength="3" />
            <div class="error" *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">
                El nombre es requerido (3-255 caracteres).
            </div>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" formControlName="descripcion"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="fechaInicio">Fecha de inicio</label>
                <input id="fechaInicio" type="date" formControlName="fechaInicio" [min]="minDate" />
                <div class="error" *ngIf="form.get('fechaInicio')?.errors?.['beforeToday']">No puede ser antes de hoy.
                </div>
            </div>
            <div class="form-group">
                <label for="fechaVencimiento">Fecha de vencimiento</label>
                <input id="fechaVencimiento" type="date" formControlName="fechaVencimiento" [min]="minDate" />
                <div class="error" *ngIf="form.get('fechaVencimiento')?.errors?.['beforeToday']">No puede ser antes de
                    hoy.</div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="estado">Estado *</label>
                <select id="estado" formControlName="estado">
                    <option *ngFor="let estado of (EstadoTarea | keyvalue)" [value]="estado.value">{{ estado.value }}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="prioridad">Prioridad *</label>
                <select id="prioridad" formControlName="prioridad">
                    <option *ngFor="let prioridad of (Prioridad | keyvalue)" [value]="prioridad.value">{{
                        prioridad.value }}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="categoria">Categoría</label>
            <input id="categoria" type="text" formControlName="categoria" />
        </div>
        <button type="submit" [disabled]="form.invalid || loading" class="submit-btn">
            {{ loading ? 'Creando...' : 'Crear tarea' }}
        </button>
    </form>
</div>
