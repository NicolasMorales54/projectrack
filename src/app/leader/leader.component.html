<div class="flex h-screen">
  <app-sidebar class="flex-shrink-0 w-64"></app-sidebar>
  <div class="flex flex-col flex-1 bg-gray-50">
    <div class="flex justify-between items-center bg-white shadow px-6 py-4">
      <div class="flex items-center gap-4">
        <button (click)="toggleNotifications()" class="relative">
          <i-lucide [img]="bell" [size]="24" class="text-gray-600"></i-lucide>
          <span *ngIf="unreadCount > 0"
            class="-top-1 -right-1 absolute bg-red-500 px-1 rounded-full text-white text-xs">{{ unreadCount }}</span>
        </button>
        <button (click)="goToInbox()">
          <i-lucide [img]="mail" [size]="24" class="text-gray-600"></i-lucide>
        </button>
      </div>
    </div>
    <!-- Notifications Modal -->
    <app-notifications *ngIf="showNotifications" (close)="toggleNotifications()"></app-notifications>
    <div class="flex-1 p-6 overflow-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
